<!DOCTYPE html>
<html lang="en">
  <head>

    <title>APK MOBILE</title>
    <link

    <!-- link icon boostrap -->
    <link

    />

    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <!-- As a heading -->
    <nav class="navbar">
      <div class="container">
        <span class="navbar-brand mb-0">Location</span>
        <div class="notif">
          <i class="bi bi-geo-alt-fill"></i>

            <div

                background-image: url(https://down-id.img.susercontent.com/file/2e3d8f5573cd4665d052e2c8d1695ca7);
                background-repeat: no-repeat;
                background-size: cover;
              "
            >
              <div class="text-box">

                <!-- <span class="job">web developer</span> -->
              </div>
            </div>
            <!-- <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p> -->
            <div
              class="swiper-slide testimonials-item"
              style="
                background-image: url(https://down-id.img.susercontent.com/file/a3e6429d5bbe39c3d415cf635ee670fe);
                background-repeat: no-repeat;
                background-size: cover;

            >

        </div>

    <!-- Content Row -->
    <div class="col-xl-10 col-lg-7 mx-auto p-2">
      <!-- Area Chart -->
      <div class="shadow p-3 bg-white rounded mb-4">
        <div class="card-body"></div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>

    <script>
      const swiper = new Swiper(".js-testimonials-slider", {
        // loop: true,
        speed: 1000,
        slidesPerView: 1,
        loop: true,
        spaceBetween: 10,
        autoplay: {
          delay: 7000,
          disableOnInteraction: false,
        },
        pagination: {
          el: ".js-testimonials-pagination",
          clickable: true,
        },
        breakpoints: {
          767: {
            slidesPerView: 1,
          },
        },
      });
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
